<!DOCTYPE html>
<html>
  <head>
    <title>Players Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/main.scss" />
    <style>
        table {
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: goldenrod;
        }

    </style>
</head>
  <body>
    <table id="players-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Nickname</th>
          <th>Phone Number</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      // Make a GET request to the /players endpoint
      fetch("/players")
        .then((response) => response.json())
        .then((players) => {
          // Iterate over the array of players and add a row for each player
          for (const player of players) {
            // Randomly assign the player to a team (1 or 2)
            const team = Math.round(Math.random()) + 1;

            const row = `
              <tr>
                <td>${player.id}</td>
                <td>${player.first_name}</td>
                <td>${player.last_name}</td>
                <td>${player.nickname}</td>
                <td>${player.phone_number}</td>
                <td>${team}</td>
              </tr>
            `;

            // Append the row to the table body
            document.querySelector("#players-table tbody").innerHTML += row;
          }
        });
    </script>
  </body>
</html>
