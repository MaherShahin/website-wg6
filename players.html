<!DOCTYPE html>
<html>
  <head>
    <title>Players Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/main.scss" />
    <style>
        table {
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: goldenrod;
        }

    </style>
</head>
  <body>
    <table id="players-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Nickname</th>
          <th>Phone Number</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
              // Connect to the database
const mysql = require("mysql2");
const connection = mysql.createConnection({
  host: "sql7.freemysqlhosting.net",
  user: "sql7587471",
  password: "Pskf2GAHbr",
  database: "sql7587471"
});
      // Make a GET request to the /players endpoint
      async function getPlayers() {
  try {
    // Execute a SELECT statement
    const [rows] = await connection.execute("SELECT * FROM players");
    return rows;
  } catch (error) {
    throw new Error(error.message);
  }
}
// use the getPlayers function to get the players
getPlayers()
  .then(players => {
    // create a table row for each player
    players.forEach(player => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${player.id}</td>
        <td>${player.first_name}</td>
        <td>${player.last_name}</td>
        <td>${player.nickname}</td>
        <td>${player.phone_number}</td>
        <td>${player.team}</td>
      `;
      document.querySelector("#players-table tbody").appendChild(row);
    });
  })
    </script>
  </body>
</html>
